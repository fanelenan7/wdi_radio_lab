<div class="index-view">
  <h1>Library</h1>
  <!-- <button ng-click="vm.create()">New Song</button> -->
  <div class="album-container">
    <div data-ng-repeat="song in vm.songs">
      {{song.audioUrl}}
    </div>
    <!-- <div data-ng-repeat="song in vm.songs">
      <iframe src={{song.audioUrl}} width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    </div> -->
    <div data-ng-repeat= "song in vm.songs" class="album-cover" ng-style="{'background-image' : 'url({{song.albumArt}})'}">
    <ui-sref="{{song.audioUrl}}"><div class=overlay>{{song.title}} &#9658;</div><a>
    </div>
  <iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A6NuT12xM2tDj64vJkmcsCw" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
</div>
